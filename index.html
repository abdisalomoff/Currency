<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Currency Exchange</title>
</head>

<body class="bg-dark">
    <div class="container mt-5">
        <h1 class="ms-3 text-warning my-5">Currency exchange</h1>
        <form class="d-flex flex-xl-column w-50 p-3 my-5 js-form" method="POST">
            <input type="number" class="form-control js-input" id="floatingInput" placeholder="Enter the sums" />
            <label for="floatingInput">Enter the sums</label>
            <select class="form-select js-select" aria-label="currency selection">
                <option selected disabled>Currency</option>
                <option value="0.0118">Euro</option>
                <option value="0.000091">Dollar</option>
                <option value="0.0054">Ruble</option>
            </select>
            <button type="submit" class="w-25 p-2 js-btn btn btn-primary d-block mt-5">
                click
            </button>
        </form>
        <div>
            <h2 class="js-result text-success mt-5 ms-3">Result: </h2>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
